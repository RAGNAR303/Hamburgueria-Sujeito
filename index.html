<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/output.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Dev Burger - O melhor hambuguer dev!" />
    <meta property="og:image" content="https://hamburgueria-sujeito.vercel.app/assets/hamburguer-Logo.png" />
    <meta property="og:description" content="O Melhor hamburguer do Morro Doce e região " />
    <meta property="og:site_name" content="DevBurger" />
    <title>Cardapio-Hamburgueria</title>
</head>

<body>
    <header class="w-full h-[480px] bg-[url('/assets/bg.png')] bg-center bg-cover">
        <div class="w-full h-full flex flex-col items-center justify-center">
            <img src="./assets/hamburguer-Logo.png" alt="hamburguer"
                class="w-32 h-32 shadow-lg hover:scale-110 transition-all duration-400">
            <h1 class="text-3xl mt-4 mb-2 font-bold text-white">BIG BURGER</h1>
            <span class="text-white font-medium">Rua Carapicuria n 323, Campo Grande -SP</span>
            <div class="bg-green-500 py-1 px-4 mt-3 rounded-sm" id="date-aberto" data-aos="fade-up">
                <span class="text-white font-bold">Seg á Dom - 18:00 às 22:00</span>
            </div>
            <div class="bg-red-500 py-1 px-4 mt-3 rounded-sm text-center" id="date-fechado" data-aos="fade-up">
                <span class="text-white font-bold">Restaurante fechado<br>Horário: Seg á Dom - 18:00
                    às 22:00</span>
            </div>
        </div>
    </header>

    <div id="menu">
        <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6" data-aos="fade-up">Conheça nosso menu</h2>

        <main class="grid grid-cols-1 md:grid-cols-2  gap-7 md:gap-10 max-w-6xl mx-auto px-2 mb-16 container-burguer">
        </main>



        <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6" data-aos="fade-up">Menu de Bebidas</h2>


        <main
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3  gap-7 md:gap-10 max-w-6xl mx-auto px-2 mb-16 container-bebidas">
        </main>




    </div>

    <div class="bg-black/60 w-full h-full fixed top-0 left-0 z-50 items-center justify-center hidden" id="card-modal">
        <div class="bg-gray-200 rounded-xl p-5 min-w-[90%] md:min-w-[600px]">
            <h2 class="text-center text-3xl font-bold mb-4">Meu Carrinho</h2>
            <div id="cart-items" class="flex justify-between mb-2 flex-col"></div>
            <p class="font-bold text-2xl">Total: <span id="cart-total">R$ 0,00</span></p>
            <p class="font-bold mt-4">Endereço de entrega</p>
            <input type="text" placeholder="Digite seu Endereço Completo..." id="address"
                class="w-full border-2 border-gray-300 p-1 rounded my-1 shadow-lg">
            <p class="text-red-500 hidden" id="address-warning">Digite seu endereço completo para continuar!</p>
            <div class="w-full flex justify-between mt-3 gap-1">
                <button id="close-modal-btn"
                    class="bg-slate-900 hover:bg-slate-700 py-1 px-2 rounded font-bold text-white">Fechar</button>
                <button id="checkout-btn" class="bg-green-500 hover:bg-green-600 py-1 px-2 rounded font-bold">Finalizar
                    pedido</button>
            </div>
        </div>
    </div>

    <footer class="fixed bottom-0 bg-red-600 w-full p-2 text-center z-40 flex justify-center items-center">
        <button id="card-btn" class="text-white hover:text-gray-400 font-bold text-lg gap-1">
            (<span id="cart-count">0</span>)
            Veja meu Carrinho <i class="fa fa-cart-plus"></i>
        </button>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="scripts.js"></script>
    <script src="scripts2.js"></script>
    <script src="scripts3.js"></script>
</body>

</html>
